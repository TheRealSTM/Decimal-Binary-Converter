<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Decimal To Binary Converter</title>
    <script src="decimalToBinaryConverter.js" defer></script>
    <link rel="stylesheet" href="decimalToBinaryConverter.css">
</head>
<body>
    <h1 class="header">Decimal to Binary Converter</h1>
    <div class="container">
        <div class="input-container">
            <label for="decimal">Decimal:</label>
            <input id="decimal" type="text" />
            <input id="convert" type="submit" value="Convert" />
        </div>
        <div class="output-container">
            <div id="error"></div>
            <div id="binary"></div>
        </div>
    </div>
</body>
</html>
